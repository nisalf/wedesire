<form class="form-horizontal alert alert-warning"  id="empForm" name="empList" ng-submit="createItem(obj);" hidden>
	<h3 class="text-center">{{formLabel}}</h3>
	<div class="form-group">
		<label for="t_emp_name">Description</label>
		<input type="hidden" id="t_emp_id" class="form-control" ng-model="obj.uuid" value="{{obj.uuid}}"/>
		<input type="text" id="t_emp_name" class="form-control" ng-model="obj.displayName" value="{{obj.displayName}}"/>
	</div>
	<!--div class="form-group">
		<label for="cmb_type">Item Type</label>
		<select class="form-control" id=cmb_type ng-model="obj.serviceRateType">
			<option value="">---Please select---</option>
			<option value="PLATE_COST">Cost per Plate</option>
			<option value="FOOD_COST">Cost per Kg</option>
			<option value="PACKAGE_COST">Package Cost</option>
			<option value="OTHER">OTHER</option>
		</select>

		
	</div-->
	<div class="form-group">
		<label for="rd_free">Is free?</label>
		<div class="rd_free">
			<div class="btn-group">
				<label class="btn btn-success active" ng-model="obj.isFree" uib-btn-radio="'1'" btn-checkbox-true="1" uncheckable>Free of Charge</label>
				<label class="btn btn-danger" ng-model="obj.isFree" uib-btn-radio="'0'" btn-checkbox-false="0"  uncheckable>At a Cost</label>
			</div>
		</div>
	</div >
	<div class="form-group">
		<label for="t_rate">Rate</label>
			<input type="text" id="t_rate" class="form-control" ng-model="obj.service_rate" value="{{obj.service_rate}}"/>
	</div>
	<div class="form-group">
		<label for="cmb_rate_type">Rate Type</label>
		<select class="form-control" id=cmb_rate_type ng-model="obj.rateType">
			<option value="">---Please select---</option>
			<option value="PER_PAX">Per Pax Rate</option>
			<option value="PER_KG">Per Kg Rate</option>
			<option value="PER_L">Per L Rate</option>
			<option value="PACKAGE_RATE">Package Rate</option>
		</select>

		
	</div>
	<div class="form-group">
		<label for="t_emp_name">Maximum Pax</label>
		<input type="text" id="t_maxpax" class="form-control" ng-model="obj.maxPax" value="{{obj.maxPax}}"/>
	</div>
	<div class="form-group">
		<label for="cmb_cost_type">Cost Type</label>
		<select class="form-control" id=cmb_cost_type ng-model="obj.serviceRateType">
			<option value="">---Please select---</option>
			<option value="LIQUOR">LIQUOR</option>
			<option value="BITES">BITES</option>
			<option value="PLATE">PLATE</option>
			<option value="CARD">CARD</option>
			<option value="BOX">BOX</option>
			<option value="OTHER">OTHER</option>
		</select>

		
	</div>
	<div class="form-group">
		<label for="rd_status">Status</label>
		<div id="rd_status">
			<div class="btn-group">
				<label class="btn btn-success active" ng-model="obj.status" uib-btn-radio="'ACTIVE'" btn-checkbox-true="ACTIVE" uncheckable>Active</label>
				<label class="btn btn-danger" ng-model="obj.status" uib-btn-radio="'INACTIVE'" btn-checkbox-false="INACTIVE"  uncheckable>Inactive</label>
			</div>
		</div>
	</div>
	<div class="form-group"><button class="btn btn-warning">Save</button></div>
	
</form>
